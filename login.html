<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar – Mineiro BarberShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="page">
    <header class="top">
      <h1 class="title">Entrar</h1>
      <p class="subtitle">Use seu e-mail para acessar a área do cliente.</p>
    </header>

    <section class="card">
     <form id="formLogin">
  <label for="email">E-mail</label>
  <input type="email" id="email" required placeholder="voce@email.com">

  <label for="password">Senha</label>
  <input type="password" id="password" required placeholder="********">

  <button type="submit">Entrar</button>
  <button type="button" id="goSignUp">Criar conta</button>
</form>

<button type="button" id="btnVoltar">← Voltar</button>

  </main>

  <script src="js/login.js"></script>
</body>
</html>
