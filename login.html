<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar – Área do Cliente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
  <style>
    /* fallback leve caso o login.css não esteja carregado */
    :root { --border:#E5E7EB; --fg:#111827; --muted:#6B7280; --accent:#111; --accent-fg:#fff; --bg:#fff; }
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--fg);background:#fafafa;}
    .page{max-width:420px;margin:0 auto;padding:16px;}
    .top{margin:24px 0 12px}
    .title{font-size:22px;margin:0 0 6px}
    .subtitle{color:var(--muted);margin:0 0 10px;font-size:14px}
    .card{background:var(--bg);border:1px solid var(--border);border-radius:14px;padding:14px}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    label{font-weight:600;font-size:13px}
    input{border:1px solid var(--border);border-radius:10px;padding:12px 12px;font-size:14px;outline:0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{border-radius:999px;border:1px solid var(--border);padding:12px 16px;background:#fff;cursor:pointer}
    .btn-primary{background:var(--accent);color:var(--accent-fg);border-color:var(--accent);font-weight:700}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .error{background:#FEF2F2;border:1px solid #FCA5A5;color:#991B1B;padding:10px 12px;border-radius:12px;font-size:13px}
    .note{color:var(--muted);font-size:12px}
    .footer{display:flex;justify-content:space-between;gap:8px;margin:16px 0}
  </style>
</head>
<body>
  <main class="page">
    <header class="top">
      <h1 class="title">Entrar</h1>
      <p class="subtitle">Use seu e-mail para acessar a área do cliente.</p>
    </header>

    <section class="card">
      <form id="formLogin" novalidate>
        <div id="alert" class="error" style="display:none"></div>

        <div class="field">
          <label for="email">E-mail</label>
          <input id="email" type="email" inputmode="email" autocomplete="email"
                 placeholder="voce@email.com" required />
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <input id="password" type="password" autocomplete="current-password"
                 placeholder="••••••••" required />
        </div>

        <div class="row" style="justify-content:space-between;margin-top:10px">
          <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
          <button type="button" class="btn" id="goSignUp">Criar conta</button>
        </div>

        <p class="note" style="margin-top:10px">
          Ao continuar você concorda com os termos de uso.
        </p>
      </form>
    </section>

    <footer class="footer">
      <button class="btn" id="btnVoltar">← Voltar</button>
      <!-- dica de debug simples -->
      <span class="note" id="envNote"></span>
    </footer>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
