<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="barber-services-endpoint" content="https://primary-odonto.up.railway.app/webhook/barber/procedures">

  <title>Escolha seus serviços</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .top {display:flex;align-items:center;gap:10px;padding:12px}
    .title {font-weight:800;margin:0}
    .subtitle {color:var(--muted);margin:2px 0 0}
    .btn-ghost {border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px;font-weight:700}
    .search-wrap {display:flex;gap:8px;padding:12px}
    .search-wrap input {flex:1}
    .services-grid {display:grid;gap:10px;padding:12px;grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (min-width:720px){ .services-grid{grid-template-columns:repeat(3,minmax(0,1fr))} }
    .svc {background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;display:grid;gap:8px}
    .svc h3 {margin:0;font-size:1rem}
    .svc p {margin:0;color:var(--muted);font-size:.9rem}
    .svc .row {display:flex;align-items:center;justify-content:space-between;gap:8px}
    .price {font-weight:800}
    .skeleton {animation:pulse 1.1s infinite ease-in-out;background:linear-gradient(90deg,#eee,#f6f6f6,#eee);height:90px;border-radius:12px}
    @keyframes pulse {0%{background-position:-200px 0}100%{background-position:calc(200px + 100%) 0}}
    .footer {position:sticky;bottom:0;background:var(--bg);padding:12px;border-top:1px solid var(--border)}
    .btn-primary {background:var(--primary);color:#fff;border:1px solid var(--primary);border-radius:12px;padding:12px 14px;font-weight:800;width:100%}
    .badge {padding:4px 8px;border-radius:8px;background:#f3f4f6;font-weight:700;font-size:.8rem}
    .muted { color: var(--muted); }
    .error { color: #b91c1c; font-weight:700; }
  </style>
</head>
<body>
  <main class="page">
    <header class="top">
      <button class="btn-ghost" type="button" onclick="history.back()">← Voltar</button>
      <div>
        <h1 class="title">Escolha seus serviços</h1>
        <p class="subtitle">Você pode selecionar mais de um serviço</p>
      </div>
    </header>

      
<section class="card" style="margin:12px">
  <div class="section-head" style="gap:8px;flex-wrap:wrap">
      <input id="q" class="btn-ghost" type="search" placeholder="Buscar serviço…" />
    <select id="order" class="btn-ghost">
      <option value="duration_min.asc">Duração</option>
      <option value="base_price_cents.asc">Preço</option>
      <option value="name.asc">Nome</option>
    </select>
  </div>



  <!-- estado de erro -->
  <div id="srv-error" class="card" hidden style="margin-top:8px">
    <strong>Erro ao carregar serviços</strong>
    <div class="muted srv-msg" style="margin:6px 0">Tente novamente.</div>
    <button id="btn-retry" class="ghost-btn">Tentar novamente</button>
  </div>

  <!-- skeleton enquanto carrega -->
  <div id="srv-skeleton" class="grid" style="grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:10px">
    <div class="skeleton" style="height:72px;border-radius:12px"></div>
    <div class="skeleton" style="height:72px;border-radius:12px"></div>
    <div class="skeleton" style="height:72px;border-radius:12px"></div>
    <div class="skeleton" style="height:72px;border-radius:12px"></div>
  </div>

  <!-- lista renderizada via JS -->
  <div id="servicos-list" class="list" style="display:grid;gap:8px;margin-top:10px"></div>
</section>

<footer class="footer" style="padding:12px">
  <button id="btn-continua" class="btn btn-primary" style="width:100%">Continuar</button>
</footer>

<!-- seu JS -->
<script src="js/servicos.api.js" defer></script>


  <script src="js/servicos.api.js"></script>
</body>
</html>
