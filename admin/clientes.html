<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clientes – Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" id="sidebar" aria-hidden="true">
        <div class="brand">
          <img src="../images/logobarba.png" alt="logo" />
         
        </div>
   <nav class="menu" role="navigation">
<a href="index.html">Dashboard</a>
<a href="#">Agendamentos</a>
<a href="clientes.html"  class="active">Clientes</a>
<a href="profissionais.html">Profissionais</a>
<a href="financeiro.html">Financeiro</a>
<a href="campanhas.html">Campanhas</a>
<a href="relatorios.html">Relatórios</a>
<a href="config.html">Configurações</a>
</nav>
      </aside>
      <div class="overlay" id="overlay" hidden></div>

      <main class="main">
        <header class="topbar">
          <button
            class="icon-btn"
            id="btnMenu"
            aria-label="Abrir menu"
            aria-controls="sidebar"
            aria-expanded="false"
          >
            ☰
          </button>
          <h1 class="title">Clientes (CRM)</h1>
          <div class="user">
            <span class="hide-xs">Admin</span
            ><button id="logout" class="ghost-btn">Sair</button>
          </div>
        </header>

        <!-- Filtros / ações -->
        <section class="card" style="margin: 12px">
          <div class="section-head">
            <input
              id="q"
              class="ghost-btn"
              placeholder="Buscar por nome/telefone…"
              style="width: 100%; max-width: 360px"
            />
            <div style="display: flex; gap: 8px">
              <select id="tag" class="ghost-btn">
                <option value="">Todas as tags</option>
                <option>VIP</option>
                <option>Recorrente</option>
                <option>1ª vez</option>
                <option>Inadimplente</option>
              </select>
              <button id="btnAdd" class="ghost-btn">+ Novo cliente</button>
              <button id="btnExport" class="ghost-btn">Exportar CSV</button>
            </div>
          </div>

          <div class="table-responsive" style="margin-top: 10px">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>Último serviço</th>
                  <th>Ticket médio</th>
                  <th>Tags</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="list"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Drawer de perfil -->
  <div id="overlay2" class="overlay2"></div>
<aside
  id="drawer"
  class="drawer"
  aria-modal="true"
  role="dialog"
  aria-labelledby="dTitle"
>
  <div class="head">
    <strong id="dTitle">Cliente</strong>
    <button id="dClose" class="ghost-btn">Fechar</button>
  </div>

  <div class="body">
    <h2 id="dName" style="margin:0">—</h2>
    <p><strong>Telefone:</strong> <span id="dPhone">—</span></p>
    <p><strong>Tags:</strong> <span id="dTags">—</span></p>

    <h3 style="margin:10px 0 6px">Histórico</h3>
    <ul id="dHist" style="padding-left:18px"></ul>

    <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
      <button id="dMsg" class="ghost-btn">WhatsApp</button>
      <button id="dEdit" class="ghost-btn">Editar</button>
    </div>
  </div>

  <div class="foot">
    <button class="ghost-btn" id="dDelete">Excluir</button>
  </div>
</aside>
    </div>

    <script src="js/cliente.js"></script>
    <script src="js/ui-enhancements.js"></script>
    <script src="js/ui-extras.js"></script>
    <script src="js/offcanvas.js"></script>


  </body>

</html>
